<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sofía Medina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro cinematográfica -->
  <div id="intro">
    <div class="intro-bg"></div>
    <div class="intro-content">
      <h1 class="brand">Sofía Medina</h1>
      <p class="tag">Galería de stock</p>
    </div>
  </div>

  <!-- App -->
  <header class="app-header">
    <div class="brand-wrap">
      <span class="brand-dot"></span>
      <h2 class="brand-title">Sofía Medina</h2>
    </div>
    <div class="search-wrap">
      <input id="buscador" type="text" placeholder="Buscar: remera, algodón, zapatillas..." />
    </div>
  </header>

  <main class="app-main">
    <section id="productos" class="grid"></section>
    <nav id="paginacion" class="pagination"></nav>
  </main>

  <footer class="app-footer">
    <span class="note">Hecho con amor en rosa y negro.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
